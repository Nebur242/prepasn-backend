version: 2.1

orbs:
  aws-cli: circleci/aws-cli@3.0.0
  node: circleci/node@5.0.2

main-only: &main-only
  filters:
    branches:
      only: main

# TODO: deploy on tags-only
# tags-only: &tags-only
#   filters:
#     tags:
#       only: /^v.*/

branches-only: &branches-only
  filters:
    branches:
      ignore: main
    tags:
      ignore: /^v.*/

requires-prepare: &requires-prepare
  requires:
    - prepare

jobs:
  prepare:
    working_directory: ~/prepasn
    executor:
      name: node/default
      tag: '14.19'
    resource_class: medium
    steps:
      - checkout

      - node/install-packages:
          pkg-manager: yarn

      - run:
          name: Run linter
          command: yarn lint

      - run:
          name: Build affected apps
          command: yarn build:affected

      - persist_to_workspace:
          root: ./
          paths:
            - .

  deploy-backend:
    working_directory: ~/prepasn-backend
    executor: aws-cli/default
    resource_class: medium
    steps:
      - attach_workspace:
          at: ./

      - aws-cli/setup:
          profile-name: default

      - run:
          name: Build and Deploy backend
          command: bash ./scripts/deploy.sh -s backend

  deploy-backend-dry-run:
    working_directory: ~/prepasn-backend
    executor: aws-cli/default
    resource_class: medium
    steps:
      - attach_workspace:
          at: ./

      - aws-cli/setup:
          profile-name: default

      - run:
          name: Build backend
          command: bash ./scripts/deploy.sh -s backend -d

workflows:
  deploy-affected-apps:
    jobs:
      - prepare
      - deploy-backend-dry-run:
          <<: [*requires-prepare, *branches-only]
      - deploy-backend:
          <<: [*requires-prepare, *main-only]
      # - deploy-frontend:
      #     <<: [*requires-prepare, *main-only]
